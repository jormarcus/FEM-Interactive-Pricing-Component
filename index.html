<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Interactive pricing component</title>
    <script src="/sliderScript.js" async></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="main-heading">Simple, traffic-based pricing</h1>
        <p class="sub-heading">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="card">
        <div class="price-row">
          <p class="page-views-text">100K Pageviews</p>
          <div class="price">
            <h1>$</h1>
            <h1 id="price-amount">16.00</h1>
            <span class="price-row-text"> / month</span>
          </div>
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="1.00"
            max="32.00"
            value="16.00"
            class="slider"
            id="price-slider"
          />
        </div>
        <div class="toggle-row">
          <label class="switch">
            <span>Monthly Billing</span>
            <input type="checkbox" />
            <span class="slider round"></span>
            <span>Yearly Billing</span>
            <span>25% discount</span>
          </label>
        </div>
        <div class="start-row">
          <div class="checks">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          </div>
          <div class="start-button">Start my trial</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jordan Marcus</a>.
    </div>
  </body>
</html>
